<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표</title>
<!-- 브라우저가 스타일이 적용되지 않는 테이블을 투명하게 표현함! -->
<link rel="stylesheet" href="../css/main.css" />
</head>
<body>
	<h1>테이블(table) 또는 표</h1>
	<p>행, 열로 이루어진 2차원 데이터를 담는 html 객체</p>
	<p>테이블의 행 : table row를 가르키는 &lt;tr&gt;</p>
	<p>테이블의 열 : table data를 가르키는 &lt;td&gt;</p>
	<p>그리고 이것을 담는 table을 가르키는 &lt;table&gt;</p>
	<h2>테이블 실습</h2>
	<p>먼저 1행 1열의 테이블을 생성해봅시다</p>
	
	<table>
		<caption>광주 행정구역별 전입신고 총괄표</caption>
		<tr>
			<td>구분/분기</td><td>1/4분기</td><td>2/4분기</td><td>3/4분기</td><td>4/4분기</td>
		</tr>
		<tr>
			<td>서구</td><td>10%</td><td>12%</td><td>9%</td><td>8%</td>
		</tr>
		<tr>
			<td>남구</td><td>10%</td><td>11%</td><td>13%</td><td>14%</td>
		</tr>
	</table>
	
</body>
</html>
