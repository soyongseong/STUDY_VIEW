<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼태그 실습(p.112)</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>웹 폼 태그(엘리먼트)</h1>
        <h2>입력폼을 구성하는 태그</h2>
    </header>
    <!-- 실습 코드는 여기에!-->
    <section class="main">
        <h2 class="d-none">회원가입 폼</h2>
        <article>
            <h3 class="d-none">폼 UI</h3>
            <form name="joinForm">
                <table>
                    <tr>
                        <th><label for="user_id">아이디</label></th>
                        <td>
                            <input type="text" id="user_id" name="user_id">
                            <input type="button" value="ID중복확인" id="check_btn">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="user_pw1">비밀번호</label></th>
                        <td><input type="password" id="user_pw1" name="user_pw1"></td>
                    </tr>
                    <tr>
                        <th><label for="user_pw2">비밀번호 재입력</label></th>
                        <td><input type="password" id="user_pw2" name="user_pw2"></td>
                    </tr>
                    <tr>
                        <th><label for="user_name">이름</label></th>
                        <td><input type="text" id="user_name" name="user_name"></td>
                    </tr>
                    <tr>
                        <th><label for="user_addr">주소</label></th>
                        <td><input type="text" id="user_addr" name="user_addr"></td>
                    </tr>
                    <tr>
                        <th><label for="user_phone">전화번호</label></th>
                        <td><input type="tel" id="user_phone" name="user_phone"></td>
                    </tr>
                    <tr>
                        <th><label for="user_agree">마케팅정보 활용동의</label></th>
                        <td>
                            <input type="checkbox" id="user_agree" name="user_agree" checked>
                            동의합니다. <a href="#">[활용범위 자세히보기]</a>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="user_hobby">취미</label></th>
                        <td>
                            <input type="checkbox" id="user_hobby" name="user_hobby" value="a">낮잠
                            <input type="checkbox" id="user_hobby" name="user_hobby" value="b">TV시청                            
                        </td>
                    </tr>
                    <tr>
                        <th><label for="user_married">미혼/기혼</label></th>
                        <td>
                            <input type="radio" id="user_married" name="user_married" value="0" checked>미혼
                            <input type="radio" id="user_married" name="user_married" value="1">기혼
                        </td>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td>
                            <input type="submit" value="가입하기">
                            <input type="reset" value="취소">
                        </td>
                    </tr>
                </table>
            </form>
        </article>
    </section>
    <footer>
        <hr>
        <p>copyright&copy; pajam. all rights reserved</p>
    </footer>
    <script src="script/main.js"></script>
</body>
</html>
